<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema Integral de Mantenimiento â€” Prototipo</title>
  <style>
    :root{--blue:#0d3b66;--light:#f3f6fc}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, Arial, sans-serif;background:var(--light);display:flex;min-height:100vh}
    .sidebar{width:260px;background:var(--blue);color:#fff;padding:20px;display:flex;flex-direction:column}
    .sidebar h1{font-size:20px;margin:0 0 12px}
    .sidebar button{background:transparent;border:0;color:#fff;text-align:left;padding:10px;border-radius:6px;cursor:pointer}
    .sidebar button:hover{background:rgba(255,255,255,0.06)}
    .content{flex:1;padding:20px;overflow:auto}
    .card{background:#fff;padding:18px;margin-bottom:18px;border-radius:8px;box-shadow:0 4px 18px rgba(13,59,102,0.06)}
    label{display:block;font-weight:600;margin-top:10px}
    input,select,textarea,button{width:100%;padding:10px;margin-top:6px;border:1px solid #dbe6f3;border-radius:6px}
    textarea{min-height:100px}
    .row{display:flex;gap:12px}
    .col{flex:1}
    .small{width:140px}
    .muted{color:#6b7280;font-size:13px}
    .mini{padding:8px;font-size:13px}
    .personal-block{background:#f8fbff;padding:10px;border-radius:6px;margin-top:8px}
    .actions{display:flex;gap:8px;margin-top:12px}
    .btn-primary{background:var(--blue);color:#fff;border:0}
    pre{white-space:pre-wrap;background:#0f1724;color:#e6eef8;padding:12px;border-radius:6px}
    a.file-link{display:inline-block;margin-top:8px;color:var(--blue)}
    .dashCard{background:#fff;padding:20px;border-radius:10px;box-shadow:0 4px 16px rgba(0,0,0,0.08);width:200px;text-align:center;border-left:6px solid var(--blue)}
    .dashCard h3{margin:0;font-size:17px;color:#0d3b66;font-weight:700}
    .dashNum{font-size:34px;margin-top:8px;font-weight:800;color:#0d3b66}
  </style>
</head>
